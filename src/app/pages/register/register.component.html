<app-navbar></app-navbar>

<main class="min-h-screen bg-violet-radial dark:bg-violet-radial-dark pt-24 pb-8">
  <div class="container mx-auto px-4 max-w-md">
    
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold bg-gradient-to-r from-violetBrand-600 to-violetBrand-500 bg-clip-text text-transparent mb-2">Créer un compte</h1>
      <p class="text-violetBrand-600 dark:text-violetBrand-300">Rejoignez-nous pour commencer vos quiz VTC</p>
    </div>

    <!-- Register Form -->
    <div class="glass-violet rounded-lg shadow-elevated p-8">
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        
        <!-- Error Message -->
        <div *ngIf="errorMessage()" class="bg-red-50 dark:bg-red-900/50 border border-red-200 dark:border-red-800 rounded-lg p-4">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
              </svg>
            </div>
            <div class="ml-3">
              <p class="text-sm text-red-800 dark:text-red-200">{{ errorMessage() }}</p>
            </div>
          </div>
        </div>

        <!-- First Name -->
        <div>
          <label for="firstName" class="block text-sm font-medium text-violetBrand-700 dark:text-violetBrand-200 mb-2">
            Prénom *
          </label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            [(ngModel)]="registerData.firstName"
            required
            class="w-full px-3 py-2 border border-violetBrand-300 dark:border-violetBrand-600 rounded-lg focus:ring-2 focus:ring-violetBrand-500 focus:border-violetBrand-500 dark:bg-violetBrand-900/30 dark:text-violetBrand-50 bg-violetBrand-50/50 transition-colors"
            placeholder="Votre prénom"
          >
        </div>

        <!-- Last Name -->
        <div>
          <label for="lastName" class="block text-sm font-medium text-violetBrand-700 dark:text-violetBrand-200 mb-2">
            Nom *
          </label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            [(ngModel)]="registerData.lastName"
            required
            class="w-full px-3 py-2 border border-violetBrand-300 dark:border-violetBrand-600 rounded-lg focus:ring-2 focus:ring-violetBrand-500 focus:border-violetBrand-500 dark:bg-violetBrand-900/30 dark:text-violetBrand-50 bg-violetBrand-50/50 transition-colors"
            placeholder="Votre nom"
          >
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-violetBrand-700 dark:text-violetBrand-200 mb-2">
            Adresse email *
          </label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="registerData.email"
            required
            class="w-full px-3 py-2 border border-violetBrand-300 dark:border-violetBrand-600 rounded-lg focus:ring-2 focus:ring-violetBrand-500 focus:border-violetBrand-500 dark:bg-violetBrand-900/30 dark:text-violetBrand-50 bg-violetBrand-50/50 transition-colors"
            placeholder="votre.email@example.com"
          >
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-violetBrand-700 dark:text-violetBrand-200 mb-2">
            Mot de passe *
          </label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="registerData.password"
            required
            minlength="6"
            class="w-full px-3 py-2 border border-violetBrand-300 dark:border-violetBrand-600 rounded-lg focus:ring-2 focus:ring-violetBrand-500 focus:border-violetBrand-500 dark:bg-violetBrand-900/30 dark:text-violetBrand-50 bg-violetBrand-50/50 transition-colors"
            placeholder="Au moins 6 caractères"
          >
          <p class="mt-1 text-xs text-violetBrand-500 dark:text-violetBrand-400">Le mot de passe doit contenir au moins 6 caractères</p>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-violetBrand-700 dark:text-violetBrand-200 mb-2">
            Confirmer le mot de passe *
          </label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
            class="w-full px-3 py-2 border border-violetBrand-300 dark:border-violetBrand-600 rounded-lg focus:ring-2 focus:ring-violetBrand-500 focus:border-violetBrand-500 dark:bg-violetBrand-900/30 dark:text-violetBrand-50 bg-violetBrand-50/50 transition-colors"
            placeholder="Confirmez votre mot de passe"
          >
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading()"
          class="w-full btn-violet-primary disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="isLoading()" class="inline-flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Création du compte...
          </span>
          <span *ngIf="!isLoading()">Créer mon compte</span>
        </button>
      </form>

      <!-- Login Link -->
      <div class="mt-6 text-center">
        <p class="text-violetBrand-600 dark:text-violetBrand-300">
          Vous avez déjà un compte ? 
          <a routerLink="/login" class="text-violetBrand-600 hover:text-violetBrand-700 dark:text-violetBrand-400 dark:hover:text-violetBrand-300 font-medium transition-colors">
            Se connecter
          </a>
        </p>
      </div>
    </div>

    <!-- Features -->
    <div class="mt-8 text-center">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm text-violetBrand-600 dark:text-violetBrand-300">
        <div class="flex items-center justify-center">
          <svg class="w-5 h-5 text-violetBrand-600 dark:text-violetBrand-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Quiz interactifs
        </div>
        <div class="flex items-center justify-center">
          <svg class="w-5 h-5 text-violetBrand-600 dark:text-violetBrand-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
          </svg>
          Statistiques détaillées
        </div>
        <div class="flex items-center justify-center">
          <svg class="w-5 h-5 text-violetBrand-600 dark:text-violetBrand-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
          Accès sécurisé
        </div>
      </div>
    </div>
  </div>
</main>
