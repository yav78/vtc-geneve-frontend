<button
  (click)="onButtonClick()"
  [disabled]="isLoading()"
  [class]="getButtonClasses()">
  <div class="absolute inset-0 opacity-0 group-btn-hover:opacity-100 transition-opacity duration-300"
       [class]="getHoverClasses()"></div>
  <span class="relative flex items-center justify-center">
    <span [innerHTML]="getIconSvg()"></span>
    {{ getButtonText() }}
  </span>
</button>
